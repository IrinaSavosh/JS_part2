<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form>
			<input type="checkbox" name="" id="check" />
			<label for="check">Согласен с условиями</label>
			<button type="submit">Отправить</button>
		</form>
		<form>
			<input type="radio" name="drink" id="coffee" />
			<label for="coffee">Кофе</label>
			<input type="radio" name="drink" id="tea" />
			<label for="tea">Чай</label>
			<button type="submit">Отправить</button>
		</form>
		<form>
			<input type="password" id="pass" placeholder="Введите пароль" />
			<button type="submit">Отправить but</button>
		</form>
		<form>
			<input type="text" id="input">
			<h1>Заголовок</h1>
		</form>
		<script src="./script.js"></script>
	</body>
</html>
